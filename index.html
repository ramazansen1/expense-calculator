<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Expense Calculator</h1>
    <div class="container">
      <h3 class="greet">
        Welcome,
        <input id="name-input" type="text" placeholder="Enter Your Name.." />
      </h3>
      <form>
        <div class="double">
          <div class="form-spend">
            <label for="">Product Name:</label>
            <input
              id="spend"
              type="text"
              placeholder="Enter the Product Name"
            />
          </div>
          <div class="form-price">
            <label for="">Product Price:</label>
            <input id="price" type="number" placeholder="Enter the Price" />
          </div>
        </div>
        <div class="double">
          <div class="form-stats">
            <input id="status-input" type="checkbox" />
            <label for="status-input">Payment Complete</label>
          </div>
          <button class="add-btn">Add</button>
        </div>
      </form>
      <!-- total section -->
      <div class="total">Total Expense: <span id="total-info">0</span> $</div>
      <div class="select">
        <select id="filter-select">
          <option value="all">All</option>
          <option value="payed">Payed</option>
          <option value="not-payed">Not Payed</option>
        </select>
      </div>
      <!-- list -->
      <div class="list"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
